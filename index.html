<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }

                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js"
        integrity="sha512-hAz8pxm1kva4chZWPXQhGehvvlIj1Loka653sQXoYHNj4sgSukoR3ZKyHEOT7kFGVW17wUqD9CbKeviIJ2XFKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/app.js" defer></script>

</head>

<body>
    <!-- <header class="bg-[#105CFD] p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">QR Code Generator</div>
        </div>
    </header> -->
    <main class="h-full px-5 flex pt-20 justify-center">
        <div class="flex flex-col-reverse align-center w-full justify-center m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                    QR Code Generator
                </h1>
                <p class="mb-4">QR Codes allow smartphone users to access your website simply and quickly </p>
                <p>Enter your URL below to generate a QR Code and download the image</p>
                <form class="mt-4" id="generate-form">
                    <input type="url" id="url" placeholder="Enter a URL"
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                    <select class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
                        name="" id="size">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button type="submit" class="bg-[#105CFD] rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">
                        Genetate QR Code
                    </button>
                </form>

            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="images/qr-img.png" alt="image" class="w-1/2 rounded-full m-auto md:w-full mb-10">
            </div>

        </div>
    </main>
</body>



</html>
